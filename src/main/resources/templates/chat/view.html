<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1 th:text="${title}"></h1>
		<form method="get" action="#" th:action="@{/view}" th:object="${form}">
		<p>お名前：<input type="text" name="name1" th:value="*{name1}" /></p>
		<p>コメント：<input type="text" name="comment" th:value="*{comment}" /></p>
		<div th:if="${#fields.hasErrors('name1')}" th:errors="*{name1}">エラー</div>
		<div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">エラー</div>
		<input type="submit" value="投稿" />
		</form>
		
		<table>
		<tr th:each="res : ${dbList}">
		<td th:text="${res.name}">お名前</td>
		<td th:text="${res.comment}">コメント</td>
		</tr>
		</table>
	</body>
</html>
